<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CinnamonCrush Dessert Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/logo.png" alt="CinnaCrush" width="70" height="70.11">
          <h1 class="ml-3 mb-0">CinnamonCrush</h1>
        </a>
      </div>
  </nav>
  </div>

  <div class="product-menu container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Our Menu</h2>
      </div>
      <div class="col-12">
        <div class="productCard">
          <div class="row" id="product-card">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
    </div>
    <div class="text-align bg-dark text-white p-3">
        <h5>Total Buy = <span id="total-price"></span></h5>
        <h5>Tax (11%) = <span id="taxes"></span></h5>
        <h5>Total = <span id="total"></span></h5>
    </div>
  </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
